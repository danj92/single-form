<table>
    <tr>
      <th>Odcienie</th>
      <th *ngFor="let baseColor of BASE_COLORS">{{ baseColor }}</th>
    </tr>
  
    <tr *ngFor="let shade of SHADES">
      <td><code>{{ shade }}</code></td>
      <td *ngFor="let baseColor of BASE_COLORS" [title]="baseColor + shade">
        <div class="bgr" [style.background]="getColorName(baseColor, shade)"></div>
        <div>{{ getColorValue(baseColor + shade) }}</div>
      </td>
    </tr>
  </table>
